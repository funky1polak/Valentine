<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Valentine's Day Request</title>
  <style>
    body { text-align: center; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; padding: 24px; }
    #request { margin-top: 20px; }
    button { margin: 8px; padding: 12px 24px; font-size: 16px; cursor: pointer; border-radius: 12px; border: 0; }
    #yesButton { background: #ff4d88; color: white; font-weight: 700; transition: transform 180ms ease; }
    #noButton { background: #f1f1f1; color: #333; font-weight: 700; position: relative; }

    .confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 9999;
    }
    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 12px;
      opacity: 0.8;
      animation: fall linear forwards;
      border-radius: 2px;
    }
    @keyframes fall {
      from { transform: translateY(-20px) rotate(0deg); }
      to   { transform: translateY(110vh) rotate(720deg); }
    }
  </style>
</head>

<body>
  <h1>Valentine's Day Request</h1>

  <img
    src="https://media1.tenor.com/m/kutFNFXxSIsAAAAd/minion-minion-loves.gif"
    alt="Minion Love"
    style="max-width: 320px; width: 90%; border-radius: 12px;"
  />

  <div id="request">
    <h2 id="question">Will you be my valentine?</h2>

    <button id="yesButton">Yes</button>
    <button id="noButton">No</button>

    <p id="status" style="min-height: 24px;"></p>
  </div>

  <div class="confetti" id="confetti"></div>

  <script>
    const yesButton = document.getElementById("yesButton");
    const noButton = document.getElementById("noButton");
    const question = document.getElementById("question");
    const statusEl = document.getElementById("status");
    const confettiWrap = document.getElementById("confetti");

    let noCount = 0;

    const noMessages = [
      "Are you sure? ðŸ¥º",
      "Pleaseee ðŸ˜­",
      "Iâ€™ll be so sad ðŸ’”",
      "Last chanceâ€¦ ðŸ˜³",
      "Okay butâ€¦ what if I say pretty please? ðŸ™",
      "No button is kinda suspicious rn ðŸ¤¨"
    ];

    yesButton.addEventListener("click", () => {
      createConfetti();
      question.textContent = "YAY!! ðŸ¥°ðŸ’–";
      statusEl.textContent = "You said YES! Text me when you're free ðŸ˜Œ";
      // Optional: disable buttons after yes
      yesButton.disabled = true;
      noButton.disabled = true;
      noButton.style.opacity = 0.5;
    });

    noButton.addEventListener("click", () => {
      noCount++;

      // Make YES bigger each time NO is clicked
      // Scale grows 0.15 per click (cap it so it doesn't get absurd)
      const scale = Math.min(1 + noCount * 0.15, 3.2);
      yesButton.style.transform = `scale(${scale})`;

      // Update message
      statusEl.textContent = noMessages[Math.min(noCount - 1, noMessages.length - 1)];

      // Optional: make NO move a bit so it's harder to click
      moveNoButton();
    });

    function moveNoButton() {
      // random small movement within a range
      const x = (Math.random() - 0.5) * 180; // -90..90
      const y = (Math.random() - 0.5) * 80;  // -40..40
      noButton.style.transform = `translate(${x}px, ${y}px)`;
    }

    function createConfetti() {
      for (let i = 0; i < 140; i++) {
        const piece = document.createElement("div");
        piece.className = "confetti-piece";
        piece.style.left = Math.random() * 100 + "vw";
        piece.style.backgroundColor = `hsl(${Math.random() * 360}, 90%, 60%)`;
        piece.style.animationDuration = (Math.random() * 1.5 + 1.8) + "s";
        piece.style.width = (Math.random() * 6 + 6) + "px";
        piece.style.height = (Math.random() * 8 + 8) + "px";
        confettiWrap.appendChild(piece);

        setTimeout(() => piece.remove(), 3500);
      }
    }
  </script>
</body>
</html>
